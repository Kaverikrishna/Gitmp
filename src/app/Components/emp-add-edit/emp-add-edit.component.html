<div mat-dialog-title >
    Employee Form
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormsubmit()">


<div mat-dialog-content >
     <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="firstname" formControlName="firstname" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="lastname" formControlName="lastname" required>
          </mat-form-field>
     </div>
     <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Xyz@gmail.com" formControlName="email" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
     </div>
     <div class="row">
        
          <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education" required>
              <mat-option *ngFor="let val of Education" [value]="val">
                {{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex: Google" formControlName="company" required>
          </mat-form-field>
        
     </div>
     <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experiance</mat-label>
            <input type="number"  matInput placeholder="Ex: Years of Experiance" formControlName="experience" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input type="number" matInput placeholder="Ex: 12" formControlName="package" required>
               <mat-hint>In Rupees</mat-hint>
          </mat-form-field>
          
          <mat-radio-group aria-label="Select an option" formControlName="gender" required>
            <mat-label >Gender</mat-label> <br>
            <mat-radio-button default value="Male">Male</mat-radio-button> <br>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
     </div>


</div>
<div mat-dialog-actions >
    <button mat-raised-button type="close" (click)="close()">
        Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
        Save
    </button>
</div>

</form>
